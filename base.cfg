[buildout]
allow-picked-versions = false

extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/test-5.2.x.cfg
    sources.cfg
    versions.cfg

extensions =
    mr.developer

sources-dir = devel

parts =
    releaser
    i18ndude

develop =
    .
    devel/imio.portletpage
    devel/imio.smartweb.policy
    devel/imio.smartweb.core

auto-checkout =
    imio.portletpage
    imio.smartweb.policy
    imio.smartweb.core

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

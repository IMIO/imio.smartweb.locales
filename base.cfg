[buildout]
allow-picked-versions = false

extends =
    https://dist.plone.org/release/6.0.14/versions.cfg
    https://dist.plone.org/release/6.0.14/versions-ecosystem.cfg
    https://dist.plone.org/release/6.0.14/versions-extra.cfg
    sources.cfg

extensions =
    mr.developer

sources-dir = devel

parts =
    releaser
    i18ndude

develop = .

auto-checkout =
    imio.directory.core
    imio.directory.policy
    imio.events.core
    imio.events.policy
    imio.news.core
    imio.news.policy
    imio.smartweb.core
    imio.smartweb.common
    imio.smartweb.policy

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
